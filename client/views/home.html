<template name="header">
  <div class="header">
    <h1>Relationboat</h1>
    <h5>Brave the Choppy Waters</h5>
    <img src="/img/noahsark.png" alt="the Ultimate Relationboat" class="title-img"> 
  </div>
</template>
 

<template name="friendlist">
  <h4>here is a list of friends</h4>
  <br>
  
  <div class="row">
   {{#each friends}}
    <div class="friend thirds">    
      <div class="friend-prof-pic"><img src={{pic}} alt=""></div>
      <div class="friend-name">{{name}}</div>
    </div>
    {{/each}}
  </div>
</template>


<template name="timeline">
   <h4>revel in your marvelous friendship</h4>
   <br>
   <button id="data">Get Data</button>
   <br>
   <br>
   <div id="result"></div>
   <br>
   <br>
    
</template>

<template name="login">
    {{#if currentUser}}
        <button id="logout">Logout</button>
        <br>
        <div class="parentNode">
            {{ > friendlist }}
        </div>                
    {{else}}
        <button id="facebook-login" class="btn btn-default">Login with Facebook</button>
    {{/if}}
</template>
